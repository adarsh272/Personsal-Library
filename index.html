<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Personal Library</title>
</head>
<body>
    <div class="container">
        <header class="content">
            <h1> <i class="fas fa-book-reader"></i> Your <span class="blue">Personal</span> Library</h1>
            <p>Keep track of your reading and never be at a loss of books!</p>
        </header>
    </div>

    <div class="add-book">
        <h3>Add a book to your library on one click</h3>
        <button class="add-btn">+</i></button>
    </div>

    <table class="table">
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Pages</th>
            <th scope="col">Status</th>
            <th scope="col">Remove</th>
          </tr>

          <tbody class="book-list"></tbody>
    </table>

    <div class="modal-bg">
      <div class="modal">
        <h1>Add Book Details</h1>
        <form class="book-form">
          <label for="title">Title:</label><br>
          <input type="text" id="title" name="fname"><br>
          <label for="author">Author:</label><br>
          <input type="text" id="author" name="lname"><br>
          <label for="author">Pages:</label><br>
          <input type="number" id="pages" name="lname"><br>
          <label for="author">Status:</label><br>
          <input type="radio" id="read" name="status" value="Read">
          <label for="read">Read</label><br>
          <input type="radio" id="not-read" name="status" value="Not Read">
          <label for="css">Not Read</label><br>
          <!--<input type="text" id="status" name="lname"><br>-->
          <input class="btn" type="submit" value="Submit">
        </form>
        <span class="modal-close">X</span>
      </div>
    </div>

    

  <script src="script.js"></script>
    
</body>
</html>
